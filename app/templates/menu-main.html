{% if items %}
  <a href="#" class="trigger-menu" id="trigger-menu-main">
    <i class="icon-align-justify"></i>
  </a>

  <a class="close-button" href="#"><i class="icon-remove-sign"></i></a>
  <ul>
    {% for item in items %}
      <li><a data-id="{{ item.mid }}" class="popup-trigger" href="{{ item.href }}"><i class="icon-{{ item.icon }}"></i> {{ item.label }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
